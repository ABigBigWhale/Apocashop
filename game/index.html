<html>

        <meta charset="UTF-8">

        <meta property="og:image" content="http://apocashop.omnithon.com/meta/jeffLogo.png" />
        <link href="assets/fonts/stylesheet.css" rel="stylesheet" type="text/css">	

		<link rel="icon" href="assets/gameplay/gp_jeff.png">

		<style>
			body {
				background-color: #2F4F4F;
				margin: 0px;
			}

		<!-- Google Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
									})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-77410889-1', 'auto');

	<body>
		<div id="gameDiv"> </div>

		<script type="text/javascript">

			var scripts = [
				"ResetHelper.js",

				"Jeff.js",
				"WrapupManager.js",
